name: Deploy

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: "17.3.0"
                  cache: yarn

            - name: 🏗️  Prerequisites
              run: yarn deps

            - name: 🔨 Build
              run: yarn build

            - name: 🚀 Deploy
              uses: zyrouge/gh-push-action@v1.0.5
              with:
                  directory: dist
                  branch: dist
